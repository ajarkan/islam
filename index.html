<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dalam Perbaikan</title>
    
    <!-- Tailwind CSS (Styling Framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Konfigurasi Custom Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Background Gradient yang cantik */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Efek Hover Ikon Medsos */
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-5px);
        }
        .social-btn.ig:hover { color: #E1306C; }
        .social-btn.fb:hover { color: #1877F2; }
        .social-btn.wa:hover { color: #25D366; }
        .social-btn.yt:hover { color: #FF0000; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Container Utama -->
    <div class="glass-card w-full max-w-lg rounded-3xl p-8 md:p-12 text-center relative overflow-hidden">
        
        <!-- Elemen Dekoratif (Lingkaran Background) -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500"></div>

        <!-- Ikon Utama (Animasi) -->
        <div class="mb-8 relative inline-block">
            <!-- Gear Icon berputar pelan di belakang -->
            <div class="absolute -top-2 -right-4 text-gray-200 text-6xl animate-spin-slow opacity-50">
                <i class="fa-solid fa-gear"></i>
            </div>
            <!-- Icon Laptop/Coding melayang -->
            <div class="relative z-10 text-indigo-600 text-7xl animate-float">
                <i class="fa-solid fa-laptop-code"></i>
            </div>
        </div>

        <!-- Judul -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Coming Soon!
        </h1>

        <!-- Pesan Utama -->
        <p class="text-gray-600 text-lg leading-relaxed mb-8">
            Website masih dalam pengembangan, <span class="font-semibold text-indigo-600">in syaa Allah</span> akan segera launching. 
            <br>Ikut terus update terbaru di medsos kami!
        </p>

        <!-- Ikon Media Sosial -->
        <div class="flex justify-center space-x-6 mb-10">
            <!-- Instagram -->
            <!-- Ganti href dengan link IG kamu -->
            <a href="#" class="social-btn ig text-gray-400 text-3xl" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            
            <!-- Facebook -->
            <!-- Ganti href dengan link FB kamu -->
            <a href="#" class="social-btn fb text-gray-400 text-3xl" title="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <!-- WhatsApp -->
            <!-- Ganti href dengan link WA kamu (wa.me/62...) -->
            <a href="#" class="social-btn wa text-gray-400 text-3xl" title="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <!-- YouTube -->
            <!-- Ganti href dengan link YouTube kamu -->
            <a href="#" class="social-btn yt text-gray-400 text-3xl" title="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <!-- Garis Pemisah Halus -->
        <div class="w-full h-px bg-gray-200 mb-8"></div>

        <!-- Tombol Kembali -->
        <!-- GANTI LINK DI BAWAH INI (href="...") -->
        <a href="https://ajarkan.github.io/tahsin/" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 group">
            <i class="fa-solid fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i>
            Kembali ke Halaman Utama
        </a>

    </div>

    <!-- Script Opsional untuk efek muncul pelan saat load -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const card = document.querySelector('.glass-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
